language: c
compiler: gcc

sudo: required

services:
    - docker

before_install:
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
    - docker build -t travis/systemd .
    - docker ps -a
    - docker run -dit travis/systemd bash

# Run standard script stage before the Coverity Scan
script: 
    - docker --version
    - docker ps -a
    - |
       if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then
        docker exec -ti travis/systemd meson build
        docker exec -ti travis/systemd dinja -C build
        docker exec -ti travis/systemd dinja -C build test
       fi

after_failure: docker exec -ti travis/systemd cat test-suite.log

branches:
    only:
        travis-docker

